<ion-content>
  <div class="header">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <h2>{{user.storeName}} 's Store</h2>
    <div class="space-between">
      <div class="followings">
        
      </div>
      <div class="followings">
        
      </div>
    </div>
    <img [src]="imurl|async">
  </div>
  <div class="infos">
  <ion-card>
    <ion-list lines="none">
      <ion-item>
        <ion-label>Store name </ion-label>
        <p>{{user.storeName + "'s "}} Store</p>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <p> {{user.email}} </p>
      </ion-item>
      <ion-item>
        <ion-label>password</ion-label>
        <p>*************</p>
      </ion-item>
      <ion-item>
        <ion-label>store id</ion-label>
        <p> {{user.storeIdentifier}} </p>
      </ion-item>
      <ion-item>
        <ion-label>phone Number</ion-label>
        <p> {{user.phoneNumber}} </p>
      </ion-item>
      
    </ion-list>
  </ion-card>
</div>
</ion-content>
