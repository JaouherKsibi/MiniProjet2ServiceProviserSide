<ion-app>
  <ion-menu menuId="main-menu" content-id="main1" > 
    <ion-content>
      <ion-list>
        <ion-item><img src="../assets/ksibi App louer.png" alt="ion" ></ion-item>
      </ion-list>
      <ion-list>
        <ion-list-header>
          Navigate
        </ion-list-header>
        <ion-item (click)="resetPassword();">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Reset Password</ion-label>
        </ion-item>
        
        <ion-item (click)="goToUpdateSP();">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Update service provider </ion-label>
        </ion-item>
        <ion-item (click)="goHome();">
          <ion-icon slot="start" name='home'></ion-icon>
          <ion-label>Go Home</ion-label>
        </ion-item>
        <ion-item (click)="seePersonalInfos();">
          <ion-icon name="eye-outline" slot="start"></ion-icon>
          <ion-label>Personal information</ion-label>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-list-header>
          Categories
        </ion-list-header>
        <ion-item *ngFor="let lv of listeCategories|async"  >
          <ion-item (click)="gotoCategory1(lv);">
          <ion-icon name="shirt-outline"></ion-icon>
          <ion-label>
            {{lv.name}}
          </ion-label></ion-item>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-list-header>
          products management
        </ion-list-header>
        <ion-item (click)="goToAllCategories();">
          <ion-icon name="add-circle-outline"></ion-icon>
          <ion-label>All Categories</ion-label>
        </ion-item>
        <ion-item (click)="goToAddCat();">
          <ion-icon name="add-circle-outline"></ion-icon>
          <ion-label>add category</ion-label>
         
        </ion-item>
        <ion-item (click)="goToAddProduct();" >
          <ion-icon name="add-circle-outline"></ion-icon>
          <ion-label>Add Product</ion-label>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
      
  </ion-menu>
  <ion-router-outlet id="main1"></ion-router-outlet>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
