<ion-header>
  <ion-toolbar>
    <ion-title>
     {{category.name}}
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="none">
    <ion-item *ngFor="let product of listeProducts1" >
      <ion-card *ngIf="product.idCategory==category.id"><!--  -->
        <ion-item lines="none" style="margin: 0px 0px;">
              <ion-avatar slot="start">
                <img [src]="imurl|async" alt="non disponible">
              </ion-avatar>
              <ion-label>
                
                <h3> {{user.storeName}}'s Store</h3>
                <h3>{{user.email}}</h3>
              </ion-label>
            </ion-item>     
        <ion-card-header> 
              
          <ion-card-title>
            Product Name:{{product.name}} 
              
              
          </ion-card-title>
          
        </ion-card-header>
        <ion-img [src]="product.image|async"></ion-img> 
        <ion-card-content>
          <p>prix {{product.prix}} dt</p>
          <p>category: {{product.categoryName}} </p>
          <p>quantite: {{product.quantite}} </p>
          <ion-button color="success" slot="start" (click)="allermodif(product)">update</ion-button>
          <ion-button color="danger" slot="end" (click)="delete(product)">delete</ion-button>
        </ion-card-content>
        
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
