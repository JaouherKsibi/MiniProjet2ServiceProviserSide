<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center custom-font">Update Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <svg class="back-blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path fill="#8295A3" d="M55.7,-16C63.9,7.3,56.7,37.8,37.9,51.2C19.1,64.7,-11.4,61.2,-32.5,45.7C-53.6,30.2,-65.3,2.6,-58.3,-19C-51.3,-40.6,-25.7,-56.2,-1,-55.8C23.7,-55.5,47.4,-39.3,55.7,-16Z" transform="translate(100 100)" />
  </svg>
  <div class="ion-padding">
    <div class="form ion-padding">
      <div class="wrap-input">
        <ion-input class="input" type="text" placeholder="product name" [(ngModel)]="product.name"></ion-input>
      </div>
      <select class="wrap-input" name="categorie" id="categorie" [(ngModel)]="product.idCategory">
          <option value="{{lv.id}}" *ngFor="let lv of listeCategories">{{lv.name}}</option>
        </select>
      <div class="wrap-input">
        <ion-label>prix</ion-label>
        <ion-input class="input" type="text" placeholder="prix" [(ngModel)]="product.prix"></ion-input>
      </div>
      <div class="wrap-input">
        <ion-label>quantite</ion-label>
        <ion-input class="input" type="number" placeholder="quantite" [(ngModel)]="product.quantite"></ion-input>
      </div>
      <!--div class="wrap-input">
        <label class="myFakeUploadButton" for="myFileInput"><ion-icon name="image-outline" slot="start"></ion-icon >Upload Photo</label>
          <input type="file" id="myFileInput" #id_f required>
      </div-->
      <div class="container-form-btn">
        <ion-button class="form-btn custom-font" (click)="UpdateProduct();" >submit</ion-button>
      </div>
    </div>
  </div>
</ion-content>
