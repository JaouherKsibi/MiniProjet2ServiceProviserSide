<ion-content>
  <div class="header">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <h2>{{user.storeName + "'s "}} Store</h2>
    <div class="space-between">
      <div class="followings">
        
      </div>
      <div class="followings">
        
      </div>
    </div>
    <img [src]='imurl|async'>
  </div>
  <div class="infos">
  <ion-card>
    <ion-list lines="none">
      <ion-item>
        <ion-label>storeName</ion-label>
        <ion-input [(ngModel)]="user.storeName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >store identifier </ion-label>
        <ion-input [(ngModel)]="user.storeIdentifier"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>phone Number</ion-label>
        <ion-input [(ngModel)]="user.phoneNumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button (click)="update();" >update </ion-button>
      </ion-item>
    </ion-list>
  </ion-card>
</div>
</ion-content>
